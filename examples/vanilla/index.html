<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pdflight â€” Vanilla JS Example</title>
  <style>
    body { margin: 0; font-family: system-ui, sans-serif; }
    #controls { padding: 12px; display: flex; gap: 8px; align-items: center; }
    #controls input { flex: 1; padding: 6px 10px; font-size: 14px; }
    #controls button { padding: 6px 14px; cursor: pointer; }
    #viewer { width: 100%; height: calc(100vh - 48px); }
  </style>
</head>
<body>
  <div id="controls">
    <input id="search" type="text" placeholder="Search..." />
    <button id="go">Search</button>
    <button id="clear">Clear</button>
  </div>
  <div id="viewer"></div>

  <script type="module">
    import { PdfViewer } from 'https://pilotso11.github.io/pdflight/pdflight.js';

    const viewer = new PdfViewer(document.getElementById('viewer'), {
      toolbar: true,
      sidebar: true,
    });

    await viewer.load('/sample.pdf');

    document.getElementById('go').addEventListener('click', async () => {
      const query = document.getElementById('search').value.trim();
      if (!query) return;

      viewer.removeAllHighlights();
      const matches = await viewer.search(query);
      viewer.addHighlights(matches.map((m, i) => ({
        id: `h-${i}`,
        page: m.page,
        startChar: m.startChar,
        endChar: m.endChar,
        color: 'rgba(255, 255, 0, 0.4)',
      })));
    });

    document.getElementById('clear').addEventListener('click', () => {
      viewer.removeAllHighlights();
      document.getElementById('search').value = '';
    });
  </script>
</body>
</html>

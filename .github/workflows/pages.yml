name: Deploy to GitHub Pages

on:
  push:
    tags: ['v*']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Extract version from tag
        id: version
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          else
            VERSION=$(jq -r .version package.json)
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build CDN bundles
        run: bun run build:cdn
        env:
          CDN_VERSION: ${{ steps.version.outputs.version }}

      - name: Create unversioned copies (latest)
        run: |
          VERSION=${{ steps.version.outputs.version }}
          cp dist-cdn/pdflight-${VERSION}.iife.js dist-cdn/pdflight.iife.js
          cp dist-cdn/pdflight-${VERSION}.js dist-cdn/pdflight.js

      - name: Copy example page to dist-cdn
        run: cp cdn/example.html dist-cdn/

      - uses: actions/configure-pages@v5

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist-cdn

      - id: deployment
        uses: actions/deploy-pages@v4
